<div class="text-layout">
    <h1>DecimalPipe and Percentage</h1>
    <p>
        Pipes include in Angular - Commons Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Net Sales" subheader="of the current age">
            <i class="pi pi-dollar"></i> {{ netSales | number: '1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Gross Sales" subheader="of the current age">
            {{ netSales + 2000000 | currency: 'EUR': 'symbol-narrow' : '1.0-4' : 'en' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Percentage Gain" subheader="of the current age">
            {{ percentage | percent : '1.2-2' }}
        </p-card>
    </div>

</div>
